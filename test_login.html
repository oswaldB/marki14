<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.x.x/dist/axios.min.js"></script>
</head>
<body>
    <div x-data="loginState">
        <h1>Login Test</h1>
        
        <form @submit.prevent="handleLogin">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" x-model="username">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" x-model="password">
            </div>
            
            <div>
                <label>
                    <input type="checkbox" x-model="rememberMe"> Remember me
                </label>
            </div>
            
            <button type="submit" :disabled="loading">
                <span x-text="loading ? 'Loading...' : 'Login'"></span>
            </button>
        </form>
        
        <div x-show="error" style="color: red;" x-text="error"></div>
    </div>
    
    <script src="front/public/js/pages/loginState.js"></script>
</body>
</html>
