<!DOCTYPE html>
<html>
<head>
    <title>Test Fix for newSequenceName and newSequenceIsAutomatic</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="{
        newSequenceName: '',
        newSequenceIsAutomatic: false,
        
        createSequence(name, isAutomatic) {
            console.log('Creating sequence:', name, 'automatic:', isAutomatic);
            this.newSequenceName = '';
            this.newSequenceIsAutomatic = false;
            return { success: true };
        }
    }">
        <h1>Test Sequence Creation</h1>
        
        <div>
            <input type="text" x-model="newSequenceName" placeholder="Sequence name">
            <input type="checkbox" x-model="newSequenceIsAutomatic"> Automatic
            <button 
                @click="createSequence(newSequenceName, newSequenceIsAutomatic)"
                :disabled="!newSequenceName || newSequenceName.trim() === ''"
            >
                Create Sequence
            </button>
        </div>
        
        <div x-show="newSequenceName">
            Current sequence name: <span x-text="newSequenceName"></span>
        </div>
        <div x-show="newSequenceIsAutomatic">
            Sequence will be automatic
        </div>
    </div>
    
    <script>
        // Test that the variables are defined
        document.addEventListener('alpine:init', () => {
            console.log('Alpine.js initialized successfully');
            
            // Test the state
            const testState = {
                newSequenceName: 'Test Sequence',
                newSequenceIsAutomatic: true,
                
                createSequence(name, isAutomatic) {
                    console.log('Test sequence creation:', name, isAutomatic);
                    return Promise.resolve({ success: true });
                }
            };
            
            console.log('Test state:', testState);
            console.log('newSequenceName defined:', typeof testState.newSequenceName !== 'undefined');
            console.log('newSequenceIsAutomatic defined:', typeof testState.newSequenceIsAutomatic !== 'undefined');
            console.log('createSequence defined:', typeof testState.createSequence === 'function');
        });
    </script>
</body>
</html>
